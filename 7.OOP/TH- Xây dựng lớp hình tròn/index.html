<body>
    <script>
        let hinhTron = function (r) {
            this.r = r;
            this.getR = function () {
                return r;
            }
            this.getS = function () {
                return (Math.PI * r * r);
            }
        }
        let htron = new hinhTron(6);
        let r1 = htron.getR();
        let s1 = htron.getS();
        alert("Ban kinh hinh tron" + r1 + ".Dien tich la " + s1);
    </script>
</body>
