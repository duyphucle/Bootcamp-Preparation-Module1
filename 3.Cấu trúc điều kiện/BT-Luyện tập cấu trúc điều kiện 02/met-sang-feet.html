<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        let met;
        do {
            met = parseFloat(prompt("Nhap vao so m"));
        }
        while (isNaN(met) || met < 0);
        alert(met + "m = " + met * 3.2808 + " feet")

    </script>
</body>
