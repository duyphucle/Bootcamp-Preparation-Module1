<body>
    <script>
        do {
            tuoi = +prompt("Hay nhap vao tuoi cua mot nguoi");
        }
        while (isNaN(tuoi))
        if (tuoi > 0 && tuoi < 120) {
            alert("Day la tuoi cua mot nguoi");
        }
        else {
            alert("Day khong phai la tuoi cua mot nguoi")
        }
    </script>
</body>
