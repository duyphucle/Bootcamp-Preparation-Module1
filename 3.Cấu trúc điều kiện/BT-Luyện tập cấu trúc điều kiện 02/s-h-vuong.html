<html lang="en">

<head>

<body>
    <script>
        let a;
        do {
            a = parseFloat(prompt("Hay nhap vao do dai canh hinh vuong:"));
        }
        while (isNaN(a) || (a < 0));
        alert("Dien tich hinh vuong canh " + a + " la: " + a * a);
    </script>
</body>
