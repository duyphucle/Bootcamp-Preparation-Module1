<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let doC, doF;
        do {
            doC = parseFloat(prompt("Nhap so do C hien tai"));
        }
        while (isNaN(doC));
        doF = doC * 1.8 + 32;
        document.write(doC + "Do C= " + doF + "Do F");
    </script>
</body>

</html>
