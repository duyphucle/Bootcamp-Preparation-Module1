<body>
    <p>Phương trình bậc nhất ax +b=0;</p>
<script>
     do {
        a =parseFloat(prompt("Hay nhap vao so a:"));
    }
    while (isNaN(a));
    do {
        b = parseFloat(prompt("Hay nhap vao so b:"));
    }
    while (isNaN(b)); 
    if (a==0){
        if (b==0){
            alert("Phuong trinh vo so nghiem");
        }
        else
            alert("Phuong trinh vo nghiem");
    }
    else {
        alert("Phuong trinh co 1 nghiem x=: " + -b/a);
    }
</script>
</body>
