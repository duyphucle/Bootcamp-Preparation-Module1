    <meta charset="UTF-8">

<body>
    <script>
        let tuoi, c;
        do {
            tuoi = +prompt("Hay nhap vao tuoi cua ban:");
        }
        while (isNaN(tuoi) || tuoi < 0 || !Number.isInteger(tuoi));
        c = tuoi < 15 ? alert("Chua len duoc lop 10 dau nha chau") :
            alert("Vao hoc lop 10 di mai khai giang roi"); 
    </script>
</body>
