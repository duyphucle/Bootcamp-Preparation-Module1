    <script>
        //  let year=0;;
        do {
            year = +prompt("Hay nhap mot nam bat ky");
        }
        while (isNaN(year) || !Number.isInteger(year))

        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + " la nam Nhuan");
                }
                else {
                    alert(year + " Khong phai la nam Nhuan");
                }
            }
            else {
                alert(year + " La nam nhuan");
            }
        }
        else {
            alert(year + " Khong phai la nam nhuan");
        }

    </script>
