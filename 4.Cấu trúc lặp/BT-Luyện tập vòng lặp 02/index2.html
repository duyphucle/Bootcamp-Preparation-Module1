<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let n;
        do {
            n = +prompt("Nhap vao so nguyen duong n");
        }
        while (isNaN(n) || n < 1 || !Number.isInteger(n));
        alert(n + "! = " + myFun(n));
        function myFun(a) {
            if (a == 1) return 1;
            return myFun(a - 1) * a;
        }
    </script>
</body>

</html>
