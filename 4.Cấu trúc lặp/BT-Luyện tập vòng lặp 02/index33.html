    <p></p>
<script>
let txt=""
for (let i=1;i<=5;i++){
  for (let j=5;j>=1;j--)
  	if(j<=i)
  	txt+= "* "
    else
    txt +="  "
    txt += "\n"
   }
   alert(txt)
</script>
