<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        txt=""
        for (let i=1;i<=5;i++){
          for (let j=5;j>=1;j--)
              if(j>=i)
              txt+= "* "
            txt += "\n"
           }
           alert(txt)
        </script>    
</body>
</html>
