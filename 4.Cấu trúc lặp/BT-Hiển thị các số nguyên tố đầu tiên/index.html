<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        let count = 0;
        let txt = ""
        for (let i = 2; ; i++) {
           let  check = 0;
            for (let j = 2; j <= i; j++) {
                if (i % j == 0) check = check + 1;
            }
            if (check == 1) {
                txt = txt + i + " ";
                count = count + 1;
            }
            if (count == 20)
                break;

        }
        document.getElementById("demo").innerHTML = txt

    </script>
</body>

</html>
