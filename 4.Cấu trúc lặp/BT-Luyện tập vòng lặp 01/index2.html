<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let nDo;
        do {
            nDo = parseFloat(prompt("Hay nhap vao nhiet do"));
        }
        while (isNaN(nDo));
        if (nDo > 100) {
            alert("Hay giam nhiet do");
        }
        else if (nDo < 20) {
            alert("Hay tang nhiet do")
        }
        else {
            alert("Ok");
        }
    </script>
</body>

</html>
