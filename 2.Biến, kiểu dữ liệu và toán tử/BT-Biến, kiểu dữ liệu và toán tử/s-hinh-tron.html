<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    let banKinh;
    do {
      banKinh = prompt("Nhap ban kinh r>0: ");
    }
    while (isNaN(banKinh) || banKinh <= 0);
    let dTich = banKinh * banKinh * Math.PI;
    document.write('Dien tich hinh tron ban kinh la : ' + dTich.toFixed(2));
    //Nếu không khai báo let là kiểu float không dùng toFixed được
  </script>
</body>

</html>
