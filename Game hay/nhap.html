<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var ctx = null;
        var gameMap = [
            1, 1, 0, 0, 3, 2, 3, 2, 3, 2, 0, 0, 3, 2, 3, 2, 3, 2,
            1, 1, 0, 0, 2, 3, 2, 3, 2, 3, 0, 0, 2, 3, 2, 3, 2, 3,
            3, 2, 3, 2, 3, 2, 0, 0, 3, 2, 0, 0, 3, 2, 0, 0, 3, 2,
            2, 3, 2, 3, 2, 3, 0, 0, 2, 3, 0, 0, 2, 3, 0, 0, 2, 3,
            3, 2, 0, 0, 0, 0, 0, 0, 3, 2, 0, 0, 3, 2, 0, 0, 1, 1,
            2, 3, 0, 0, 0, 0, 0, 0, 2, 3, 0, 0, 2, 3, 0, 0, 1, 1,
            3, 2, 0, 0, 3, 2, 3, 2, 1, 1, 3, 2, 3, 2, 0, 0, 0, 0,
            2, 3, 0, 0, 2, 3, 2, 3, 1, 1, 2, 3, 2, 3, 0, 0, 0, 0,
            3, 2, 3, 2, 3, 2, 0, 0, 0, 0, 0, 0, 3, 2, 3, 2, 3, 2,
            2, 3, 2, 3, 2, 3, 0, 0, 0, 0, 0, 0, 2, 3, 2, 3, 2, 3
        ];
        var tileW = 40, tileH = 40;
        var mapW = 18, mapH = 10;
        window.onload = function () {
            ctx = document.getElementById('game').getContext("2d");
            requestAnimationFrame(drawGame);
        };
        function drawGame() {
            if (ctx == null) { return; }
            for (var y = 0; y < mapH; ++y) {
                for (var x = 0; x < mapW; ++x) {
                    switch (gameMap[((y * mapW) + x)]) {
                        case 1:
                            ctx.fillStyle = "#33ff33";
                            break;
                        case 3:
                            ctx.fillStyle = "#c2d6d6";
                            break;
                        case 2:
                            ctx.fillStyle = "#ffffff";
                            break;
                        default:
                            ctx.fillStyle = "#b3f0ff";
                    }
                    ctx.fillRect(300 + x * tileW, 100 + y * tileH, tileW, tileH);
                }
            }
            ctx.fillStyle = "red";

            draw()
            requestAnimationFrame(drawGame);
        }
        function hinhTron(x, y, r, direction) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.speed = 4;
            this.direction = direction;
        }
        var r = 8;
        var a1 = 365
        var b1 = 245
        var a2 = 315
        var b2 = 435
        var a3 = 420
        var b3 = 205
        var a4 = 685
        var b4 = 320
        



        var tron1 = new hinhTron(a1, b1, r);
        var tron2 = new hinhTron(a2, b2, r);
        var tron3 = new hinhTron(a3, b3, r);
        var tron4 = new hinhTron(a4, b4, r);

        const WIDTH_SCRREN_MIN = 315;
        const WIDTH_SCRREN_MAX = 365;
        const HEIGHT_SCRREN_MIN = 200;
        const HEIGHT_SCRREN_MAX = 245;

        const WIDTH_SCRREN_MIN2 = 315;
        const WIDTH_SCRREN_MAX2 = 365;
        const HEIGHT_SCRREN_MIN2 = 435;
        const HEIGHT_SCRREN_MAX2 = 485;

        const WIDTH_SCRREN_MIN4 = 630;
        const WIDTH_SCRREN_MAX4 = 685;
        const HEIGHT_SCRREN_MIN4 = 240;
        const HEIGHT_SCRREN_MAX4 = 320;

        function drawCircle(tron,a,b) {
            ctx.beginPath();
            ctx.arc(a,b, tron.r, 0, 2 * Math.PI);
            ctx.fill();
        }
        function draw() {

            drawCircle(tron1,tron1.x,tron1.y)
            drawCircle(tron1,tron1.x+560,tron1.y+245)
            drawCircle(tron1,tron1.x+480,tron1.y-80)
            drawCircle(tron1,tron1.x+480,tron1.y+160)
            drawCircle(tron2,tron2.x,tron2.y)           
            drawCircle(tron2,tron2.x+160,tron2.y)           
            drawCircle(tron2,tron2.x+160,tron2.y-240)           
            drawCircle(tron2,tron2.x+320,tron2.y-320)           
            drawCircle(tron2,tron2.x+640,tron2.y-320)  
            drawCircle(tron3,tron3.x,tron3.y)         
            drawCircle(tron3,tron3.x+255,tron3.y)         
            drawCircle(tron3,tron3.x+375,tron3.y)         
            drawCircle(tron3,tron3.x+55,tron3.y-65)         
            drawCircle(tron3,tron3.x+535,tron3.y+14)         
            drawCircle(tron3,tron3.x+155,tron3.y-45)         
            drawCircle(tron3,tron3.x-60,tron3.y+95)         
            drawCircle(tron3,tron3.x-100,tron3.y+175)         
            drawCircle(tron3,tron3.x,tron3.y+235)         
            drawCircle(tron3,tron3.x+55,tron3.y+175)         
            drawCircle(tron3,tron3.x+120,tron3.y+155)         
            drawCircle(tron3,tron3.x+180,tron3.y+195)         
            drawCircle(tron3,tron3.x+375,tron3.y+260)         
            drawCircle(tron3,tron3.x+375,tron3.y+100)         
            drawCircle(tron3,tron3.x+475,tron3.y-45)         
            drawCircle(tron4,tron4.x,tron4.y)         

      
            updatePositon(tron1);
             updatePositon1(tron2);
             updatePositon4(tron4);



        }

        function updatePositon(tron1) {
            if ((tron1.x >= 0)) 
                tron1.direction = 1;
           
            if (tron1.direction == 1) {
                tron1.x += random(-12,10)
            }
           
        }
        function updatePositon1(tron1) {
            if ((tron1.x <= WIDTH_SCRREN_MIN2) && (tron1.y <= HEIGHT_SCRREN_MIN2)) {
                tron1.direction = 1;
            }
            else if ((tron1.x <= WIDTH_SCRREN_MIN2) && (tron1.y >= HEIGHT_SCRREN_MAX2)) {
                tron1.direction = 2;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX2) && (tron1.y >= HEIGHT_SCRREN_MAX2)) {
                tron1.direction = 3;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX2) && (tron1.y < HEIGHT_SCRREN_MAX2)) {
                tron1.direction = 4;
            }
            if (tron1.direction == 1) {
                tron1.x += tron1.speed;
            }

            else if (tron1.direction == 2) {
                tron1.y -= tron1.speed;
            }

            else if (tron1.direction == 3)
                tron1.x -= tron1.speed;

            else if (tron1.direction == 4)
                tron1.y += tron1.speed;

        }
        function updatePositon4(tron1) {
            if ((tron1.x <= WIDTH_SCRREN_MIN4) && (tron1.y <= HEIGHT_SCRREN_MIN4)) {
                tron1.direction = 1;
            }
            else if ((tron1.x <= WIDTH_SCRREN_MIN4) && (tron1.y >= HEIGHT_SCRREN_MAX4)) {
                tron1.direction = 2;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX4) && (tron1.y >= HEIGHT_SCRREN_MAX4)) {
                tron1.direction = 3;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX4) && (tron1.y < HEIGHT_SCRREN_MAX4)) {
                tron1.direction = 4;
            }
            if (tron1.direction == 1) {
                tron1.x += tron1.speed;
            }

            else if (tron1.direction == 2) {
                tron1.y -= tron1.speed;
            }

            else if (tron1.direction == 3)
                tron1.x -= tron1.speed;

            else if (tron1.direction == 4)
                tron1.y += tron1.speed;

        }
        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>

<body>
    <canvas id="game" width="1250" height="500"></canvas>
</body>

</html>
