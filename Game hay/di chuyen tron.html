<canvas id="cv" width="1640" height="1480"></canvas>
<script>
(function () {
  const cv = document.getElementById("cv");
  const cx = cv.getContext("2d");
  const mid = {
    a:330,
    b: 330
  };  
  const start = new Date().getTime();
  const f = 0.3;
  const clear = () => {
    cx.fillStyle = "#fff";
    cx.fillRect(0, 0, 1640,1480);
  };
  const draw = (phi) => {
    cx.fillStyle = "#000";

    var t = (new Date().getTime() - start) / 1000;    
    var x = 80 * Math.cos(2 * Math.PI * f * t + phi);
    var y = 80 * Math.sin(2 * Math.PI * f * t + phi);
    //Cong thuc vat dao dong dieu hoa
    cx.fillRect(mid.a + x, mid.b + y, 10, 10);
  };
  const draw1 = (phi) => {
    cx.fillStyle = "#000";
    var t = (new Date().getTime() - start) / 1000;    
    var x = 100 * Math.cos(2 * Math.PI * f * t + phi);
    var y = 100 * Math.sin(2 * Math.PI * f * t + phi);
    //Cong thuc vat dao dong dieu hoa
    cx.fillRect(mid.a + x, mid.b + y, 10, 10);
  };
  const draw2 = (phi) => {
    cx.fillStyle = "#000";
    var t = (new Date().getTime() - start) / 1000;    
    var x = 60 * Math.cos(2 * Math.PI * f * t + phi);
    var y = 60 * Math.sin(2 * Math.PI * f * t + phi);
    //Cong thuc vat dao dong dieu hoa
    cx.fillRect(mid.a + x, mid.b + y, 10, 10);
  };
  (function a() {
    requestAnimationFrame(a);
    clear();
    draw(0);
    //draw1(0);
    //draw2(0);
   
   
  })()
})()
</script>
