<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var ctx = null;
        var gameMap = [
            3, 2, 3, 2, 0, 0, 3, 2, 3, 2, 0, 0,
            2, 1, 0, 3, 2, 3, 2, 0, 0, 3, 0, 0,
            3, 0, 0, 2, 0, 0, 3, 0, 0, 2, 0, 0,
            2, 3, 2, 3, 0, 0, 2, 3, 2, 3, 0, 0,
            3, 0, 0, 2, 0, 0, 3, 0, 0, 2, 1, 1,
            2, 0, 0, 3, 0, 0, 2, 0, 0, 3, 1, 1,
            3, 2, 3, 2, 0, 0, 3, 2, 3, 2, 0, 0,
            2, 0, 0, 3, 0, 0, 2, 0, 0, 3, 0, 0,
            3, 0, 0, 2, 3, 2, 3, 0, 0, 2, 0, 0,
            2, 3, 2, 3, 0, 0, 2, 3, 2, 3, 0, 0
        ];
        var tileW = 40, tileH = 40;
        var mapW = 12, mapH = 10;
        window.onload = function () {
            ctx = document.getElementById('game').getContext("2d");
            requestAnimationFrame(drawGame);
        };
        function drawGame() {
            if (ctx == null) { return; }
            for (var y = 0; y < mapH; ++y) {
                for (var x = 0; x < mapW; ++x) {
                    switch (gameMap[((y * mapW) + x)]) {
                        case 1:
                            ctx.fillStyle = "#33ff33";
                            break;
                        case 3:
                            ctx.fillStyle = "#c2d6d6";
                            break;
                        case 2:
                            ctx.fillStyle = "#ffffff";
                            break;
                        default:
                            ctx.fillStyle = "#b3f0ff";
                    }
                    ctx.fillRect(x * tileW, y * tileH, tileW, tileH);
                }
            }
            ctx.fillStyle = "red";
            draw()
            requestAnimationFrame(drawGame);
        }
        function hinhTron(x, y, r, direction) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.speed = 4;
            this.direction = direction;//kHOI TAO HUONG BAN DAU
        }
        var r = 15;
        var a1 = 20
        var b1 = 20
        var a2 = 140
        var b2 = 60
        var a3 = 260
        var b3 = 20     


        var tron1 = new hinhTron(a1, b1, r);
        var tron2 = new hinhTron(a2, b2, r, 1);
        var tron3 = new hinhTron(a3, b3, r, 1);
      



        const WIDTH_SCRREN_MIN1 = 20;
        const WIDTH_SCRREN_MAX1 = 140;
        const HEIGHT_SCRREN_MIN1 = 20;
        const HEIGHT_SCRREN_MAX1 = 140;

        const WIDTH_SCRREN_MIN2 = 140;
        const WIDTH_SCRREN_MAX2 = 260;
        const HEIGHT_SCRREN_MIN2 = 60;
        const HEIGHT_SCRREN_MAX2 = 340;

        const WIDTH_SCRREN_MIN3 = 140;
        const WIDTH_SCRREN_MAX3 = 380;
        const HEIGHT_SCRREN_MIN3 = 260;
        const HEIGHT_SCRREN_MAX3 = 140;


        function draw() {

            ctx.beginPath();
            ctx.arc(tron1.x, tron1.y, tron1.r, 0, 2 * Math.PI);
            ctx.arc(tron1.x, 120 + tron1.y, tron1.r, 0, 2 * Math.PI);
            ctx.arc(tron1.x, 240 + tron1.y, tron1.r, 0, 2 * Math.PI);
            ctx.arc(tron2.x, tron2.y, tron2.r, 0, 2 * Math.PI);
            ctx.arc(tron3.x, tron3.y, tron3.r, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.closePath()
           // updatePositon(tron1);
            //updatePositon1(tron2);
 updatePositon2(tron3);


        }
        // draw()
        //x la witdth y la height 
        function updatePositon(tron1) {
            if ((tron1.x <= WIDTH_SCRREN_MIN1) && (tron1.y <= HEIGHT_SCRREN_MIN1)) {
                tron1.direction = 1;
            }
            else if ((tron1.x <= WIDTH_SCRREN_MIN1) && (tron1.y >= HEIGHT_SCRREN_MAX1)) {
                tron1.direction = 2;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX1) && (tron1.y >= HEIGHT_SCRREN_MAX1)) {
                tron1.direction = 3;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX1) && (tron1.y < HEIGHT_SCRREN_MAX1)) {
                tron1.direction = 4;
            }
            if (tron1.direction == 1) {
                tron1.x += tron1.speed;
            }
            else if (tron1.direction == 2) {
                tron1.y -= tron1.speed;
            }

            else if (tron1.direction == 3)
                tron1.x -= tron1.speed;

            else if (tron1.direction == 4)
                tron1.y += tron1.speed;

        }
        function updatePositon1(tron1) {
            if ((tron1.x <= WIDTH_SCRREN_MIN2) && (tron1.y <= HEIGHT_SCRREN_MIN2)) {
                tron1.direction = 1;
            }
            else if ((tron1.x <= WIDTH_SCRREN_MIN2) && (tron1.y >= HEIGHT_SCRREN_MAX2)) {
                tron1.direction = 2;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX2) && (tron1.y >= HEIGHT_SCRREN_MAX2)) {
                tron1.direction = 3;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX2) && (tron1.y < HEIGHT_SCRREN_MAX2)) {
                tron1.direction = 4;
            }
            if (tron1.direction == 1) {
                tron1.x += tron1.speed;
            }
            else if (tron1.direction == 2) {
                tron1.y -= tron1.speed;
            }

            else if (tron1.direction == 3)
                tron1.x -= tron1.speed;

            else if (tron1.direction == 4)
                tron1.y += tron1.speed;

        }
        function updatePositon2(tron1) {
            if ((tron1.x <= WIDTH_SCRREN_MIN3) && (tron1.y <= HEIGHT_SCRREN_MIN3)) {
                tron1.direction = 1;
            }
            else if ((tron1.x <= WIDTH_SCRREN_MIN3) && (tron1.y >= HEIGHT_SCRREN_MAX3)) {
                tron1.direction = 2;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX3) && (tron1.y >= HEIGHT_SCRREN_MAX3)) {
                tron1.direction = 3;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX3) && (tron1.y < HEIGHT_SCRREN_MAX3)) {
                tron1.direction = 4;
            }
            if (tron1.direction == 1) {
                tron1.y += tron1.speed;
            }
            else if (tron1.direction == 2) {
                tron1.x += tron1.speed;
            }

            else if (tron1.direction == 3)
            tron1.y -= tron1.speed;

            else if (tron1.direction == 4)
            tron1.x -= tron1.speed;

        }
        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>
