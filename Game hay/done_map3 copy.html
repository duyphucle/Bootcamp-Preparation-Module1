<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var ctx = null;
        var gameMap = [
            0, 0, 0, 0, 0, 0,
            0, 3, 0, 0, 0, 0,
            0, 2, 3, 2, 3, 0,
            0, 3, 1, 1, 2, 0,
            0, 2, 1, 1, 3, 0,
            0, 3, 2, 3, 2, 0,
            0, 0, 0, 0, 0, 0
        ];
        var tileW = 40, tileH = 40;
        var mapW = 6, mapH = 7;
        window.onload = function () {
            ctx = document.getElementById('game').getContext("2d");
            requestAnimationFrame(drawGame);
        };
        function drawGame() {
            if (ctx == null) { return; }
            for (var y = 0; y < mapH; ++y) {
                for (var x = 0; x < mapW; ++x) {
                    switch (gameMap[((y * mapW) + x)]) {
                        case 1:
                            ctx.fillStyle = "#33ff33";
                            break;
                        case 3:
                            ctx.fillStyle = "#c2d6d6";
                            break;
                        case 2:
                            ctx.fillStyle = "#ffffff";
                            break;
                        default:
                            ctx.fillStyle = "#b3f0ff";
                    }
                    ctx.fillRect(300 + x * tileW, 100 + y * tileH, tileW, tileH);
                }
            }
            ctx.fillStyle = "red";

            draw()
            requestAnimationFrame(drawGame);
        }
        function hinhTron(x, y, r,direction) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.speed = 4 ;
            this.direction =direction;
        }
        var r = 15;
        var a1 = 360
        var b1 = 200
        var a2 = 400
        var b2 = 200
        var a3 = 440
        var b3 = 200
        var a4 = 480
        var b4 = 200
        var a5 = 480
        var b5 = 240
        var a6 = 480
        var b6 = 280
        var a7 = 480
        var b7 = 320
        var a8 = 360
        var b8 = 240
        var a9 = 360
        var b9 = 280
        var a10 = 360
        var b10 = 320


        var tron1 = new hinhTron(a1, b1, r);
        var tron2 = new hinhTron(a2, b2, r,1);
        var tron3 = new hinhTron(a3, b3, r,1);
        var tron4 = new hinhTron(a4, b4, r);
        var tron5 = new hinhTron(a5, b5, r);
        var tron6 = new hinhTron(a6, b6, r);
        var tron7 = new hinhTron(a7, b7, r);
        var tron8 = new hinhTron(a8, b8, r,2);
        var tron9 = new hinhTron(a9, b9, r,2);
        var tron10 = new hinhTron(a10, b10, r);

        const WIDTH_SCRREN_MIN = 360;
        const WIDTH_SCRREN_MAX = 480;
        const HEIGHT_SCRREN_MIN = 200;
        const HEIGHT_SCRREN_MAX = 320;


        function draw() {
            // ctx.clearRect(0, 0, 1368, 1000)
            ctx.beginPath();
            ctx.arc(tron1.x, tron1.y, tron1.r, 0, 2 * Math.PI);
            ctx.arc(tron2.x, tron2.y, tron2.r, 0, 2 * Math.PI);
            ctx.arc(tron3.x, tron3.y, tron3.r, 0, 2 * Math.PI);
            ctx.arc(tron4.x, tron4.y, tron4.r, 0, 2 * Math.PI);
            ctx.arc(tron5.x, tron5.y, tron5.r, 0, 2 * Math.PI);
            ctx.arc(tron6.x, tron6.y, tron6.r, 0, 2 * Math.PI);
            ctx.arc(tron7.x, tron7.y, tron7.r, 0, 2 * Math.PI);
            ctx.arc(tron8.x, tron8.y, tron8.r, 0, 2 * Math.PI);
            ctx.arc(tron9.x, tron9.y, tron9.r, 0, 2 * Math.PI);
             ctx.arc(tron10.x, tron10.y, tron10.r, 0, 2 * Math.PI);


            //  ctx.fill();
            ctx.stroke();
            ctx.closePath()

            updatePositon(tron1);
            updatePositon(tron2);
            updatePositon(tron3);
            updatePositon(tron4);
            updatePositon(tron5);
            updatePositon(tron6);
            updatePositon(tron7);
            updatePositon(tron8);
            updatePositon(tron9);
            updatePositon(tron10);

        }
        // draw()
        //x la witdth y la height 
        function updatePositon(tron1) {
            if ((tron1.x <= WIDTH_SCRREN_MIN) && (tron1.y <= HEIGHT_SCRREN_MIN)) {
                tron1.direction = 1;
            }
            else if ((tron1.x <= WIDTH_SCRREN_MIN) && (tron1.y >= HEIGHT_SCRREN_MAX)) {
                tron1.direction = 2;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX) && (tron1.y >= HEIGHT_SCRREN_MAX)) {
                tron1.direction = 3;
            }
            else if ((tron1.x >= WIDTH_SCRREN_MAX) && (tron1.y < HEIGHT_SCRREN_MAX)) {
                tron1.direction = 4;
            }
            if (tron1.direction == 1) {
                tron1.x += tron1.speed;
            }
           
            else if (tron1.direction == 2) {
                tron1.y -= tron1.speed;
            }
           
            else if (tron1.direction == 3)
                tron1.x -= tron1.speed;
            
            else if (tron1.direction == 4)
                tron1.y += tron1.speed;

        }
        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>

<body>
    <canvas id="game" width="850" height="500"></canvas>
</body>

</html>
