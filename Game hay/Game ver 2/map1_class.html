        class drawGame {
            constructor(){}
            veMap() {
                if (context == null) { return; }
                for (let y = 0; y < mapH; ++y) {
                    for (let x = 0; x < mapW; ++x) {
                        switch (gameMap[((y * mapW) + x)]) {
                            case 1:
                            context.fillStyle = "#33ff33";
                                break;
                            case 3:
                            context.fillStyle = "#c2d6d6";
                                break;
                            case 2:
                            context.fillStyle = "#ffffff";
                                break;
                            default:
                            context.fillStyle = "#b3f0ff";
                        }
                        context.fillRect(x * tileW, y * tileH, tileW, tileH);
                    }
                }

              //  this.updatePositon()

        class hinhTron {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.speed = 5;
                this.direction = true;
            }
            drawCircle() {
                context.beginPath();
                context.arc(this.x, this.y, this.r, 0, 2 * Math.PI, true);
                context.arc(this.x, this.y + 80, this.r, 0, 2 * Math.PI, true);
                context.arc(this.x, this.y - 80, this.r, 0, 2 * Math.PI, true);
                context.closePath();
                context.fill();
            }

            updatePositon() {
                if ((this.x) >= WIDTH_SCRREN_MAX) {
                    this.direction = false;
                }
                if ((this.x) <= WIDTH_SCRREN_MIN) {
                    this.direction = true;
                }
                if (this.direction) {
                    this.x += this.speed;
                } else {
                    this.x -= this.speed;
                }
                this.drawCircle();
            }
        }
