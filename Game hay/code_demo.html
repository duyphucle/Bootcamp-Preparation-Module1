<canvas id="cv" width="640" height="480"></canvas>
<script>
(function () {
  const cv = document.getElementById("cv");
  const cx = cv.getContext("2d");
  const mid = {
    x: 320,
    y: 240
  };
  const start = new Date().getTime();
  const clear = () => {
    cx.fillStyle = "#fff";
    cx.fillRect(0, 0, 640, 480);
  };
  const calculate = (phi, r, f) => {
    var t = (new Date().getTime() - start) / 1000;    
    var x = r * Math.cos(2 * Math.PI * f * t + phi);
    var y = r * Math.sin(2 * Math.PI * f * t + phi);
    return { x: x, y: y };
  };
  const drawSqr = cor => {
    cx.fillStyle = "#000";
    cx.fillRect(cor.x + mid.x, cor.y + mid.y, 10, 10);
  };
  const drawRnd = (cor, r) => {
    cx.beginPath();
    cx.arc(cor.x + mid.x, cor.y + mid.y, r, 0, 2 * Math.PI, false);
    cx.fillStyle = "#000";
    cx.fill();
    cx.lineWidth = 1;
    cx.strokeStyle = "#000";
    cx.stroke();
    cx.closePath();
  };
  
  (function a() {
    requestAnimationFrame(a);
    clear();
    var ag = Math.PI / 12;
    for (var i = 0; i < 24; ++i)
      drawRnd(calculate(ag * i, 180, .2), 10);
    ag = Math.PI / 8;
    for (var i = 0; i < 16; ++i)
      drawRnd(calculate(ag * i, 120, .2), 10);
    ag = Math.PI / 4;
    for (var i = 0; i < 8; ++i)
      drawRnd(calculate(ag * i, 60, .2), 10);
  })()
})()
</script>
