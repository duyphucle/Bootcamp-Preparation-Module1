                    y = parseFloat(x);
                }
                while (isNaN(x) || !Number.isInteger(y));
                arr.push(y);
          
            } 
          
        }
        function dao_nguoc_chuoi(){
            let count=0;
            let b=[];
            let j=arr.length-1;
            for ( let i=0;i<arr.length;i++){
                b[j]=arr[i];
                j--;
            }
                alert("MAng da cho la:"+ arr+ ".Mang moi la: "+b);
        }
    </script>
