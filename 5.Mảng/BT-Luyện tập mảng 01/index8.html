<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let x;
        let arr = [];
        taoArr_so_nguyen();
        alert("Mang da cho la: " + arr)
        myFunction();

        function taoArr_so_nguyen() {
            for (i = 0; i < 10; i++) {
                do {
                    x = prompt("Nhap vao phan tu nguyen  thu: " + i);
                    y = parseFloat(x);
                }
                while (isNaN(x) || !Number.isInteger(y));
                arr.push(y);
            }

        }
        function myFunction() {
            arr.sort(function (a, b) { return b - a });
            alert("Mảng đã được sắp xếp: " + arr)
        }
    </script>
</body>

</html>
