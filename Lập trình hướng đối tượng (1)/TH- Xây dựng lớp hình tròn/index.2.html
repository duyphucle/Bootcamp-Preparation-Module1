    <script>
        class HinhTron {
            constructor(r) {
                this.r = r;
            }
            getR() {
                return this.r;
            }
            getS() {
                return Math.PI * this.r * this.r;
            }
            setR(a) {
                this.r = a;
            }
        }
        let hTron = new HinhTron(5);
        let r1 = hTron.getR();
        let s1 = hTron.getS();
        alert("Ban kinh la:" + r1 + ".Dien tich la:" + s1)
        hTron.setR(10);
        alert(hTron.getR());
    </script>
